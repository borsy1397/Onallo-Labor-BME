<div class="container">
  <div class="container">
    <div class="row" style="color: white">
      <div class="col-lg-4" style="color: #fffac5; padding-top: 20px;">
        <h1 style="margin-bottom: 30px; color: white; font-size: 3rem;">{{user.username}}</h1>
        <h2><strong style="color: cyan;">{{user.points}}</strong> points</h2>
        <h3>Joined: {{joined(user.joined)}}</h3>
      </div>
      <div class="col-lg-8">
        <div class="container">
          <div class="container rank-user-points" style="margin-bottom: 10px;">
            <div class="row" style="font-weight: 700; font-size: 1.7rem; border-radius: 10px; background: #5ab2a2;
                      color: #17182f;">
              <div class="col-lg-3" style="padding-right: 0px; padding-left: 0px;">
                <div>Result</div>
              </div>
              <div class="col-lg-2" style="padding-right: 0px; padding-left: 0px;">
                <div>Shape</div>
              </div>
              <div class="col-lg-4" style="padding-right: 0px; padding-left: 0px;">
                <div>Enemy</div>
              </div>
              <div class="col-lg-3" style="padding-right: 0px; padding-left: 0px;">
                <div>Time</div>
              </div>
            </div>
          </div>
          <div class="container" style="max-height: 420px; overflow: scroll;
                  overflow-x: hidden; -ms-overflow-style: none; scrollbar-width: none; ">
            <ul>
              <li *ngFor="let game of user.games">
                <div class="row justify-content-between"
                  style="margin-top: 10px; font-size: 1.5rem; padding-top: 3px; color: white; padding-bottom: 3px; cursor: pointer;"
                  routerLink="/home/player/{{game.enemy.username}}" [style.background]="resColor(game.win, game.draw)">
                  <div class="col-lg-3">
                    {{result(game.win, game.draw)}}
                  </div>
                  <div class="col-lg-2" style="font-weight: 600;">
                    {{game.shape | uppercase}}
                  </div>
                  <div class="col-lg-4">
                    {{game.enemy.username}}
                  </div>
                  <div class="col-lg-3">
                    {{time(game.playTime)}}
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
