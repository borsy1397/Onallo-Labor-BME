<div class="text-center" [hidden]="roomName == null ? true : false" style="height: 100%;">
  <div class="container game text-center" style="background: rgb(247, 203, 162); padding: 20px 20px; height: 100%;">
    <div class="row text-center" style="height: 100%;">
      <div class="col-md-7 text-center">
        <div class="container text-center">
          <div class="row text-center">
            <div class="col-md-6" id="you" style="text-align: right">
              <h2>{{myShape | uppercase}} YOU</h2>
            </div>
            <div class="col-md-6" id="enemy" style="text-align: left">
              <h2>{{enemyName | uppercase}} {{enemyShape | uppercase}} </h2>
            </div>
          </div>
          <div class="game-board center text-center">
            <table class="center text-center">
              <tr>
                <td><button (click)="sendMove(1)" id="button_1"></button></td>
                <td><button (click)="sendMove(2)" id="button_2"></button></td>
                <td><button (click)="sendMove(4)" id="button_4"></button></td>
              </tr>
              <tr>
                <td><button (click)="sendMove(8)" id="button_8"></button></td>
                <td><button (click)="sendMove(16)" id="button_16"></button></td>
                <td><button (click)="sendMove(32)" id="button_32"></button></td>
              </tr>
              <tr>
                <td><button (click)="sendMove(64)" id="button_64"></button></td>
                <td><button (click)="sendMove(128)" id="button_128"></button></td>
                <td><button (click)="sendMove(256)" id="button_256"></button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-5" style="height: 460px;">
        <div class="container text-center" style="height: 100%;">
          <div class="row" style="height: 100%;">
            <div class="col-md-12" style="height: 10%;">
              <div style="border-bottom: 1px solid grey; box-shadow: 0px 0px 8px 2px #000000;">
                <p>Your enemy's name: {{enemyName}}</p>
              </div>
            </div>
            <div class="col-md-12" style="height: 80%; overflow: auto;" #scrollMe [scrollTop]="scrollMe.scrollHeight">
              <div>
                <ul>
                  <li *ngFor="let message of messages" class="text-left"
                    [class.text-right]="alignMessage(message.kuldo)" style="margin-bottom: 10px;">
                    <div class="enemy-color message text-left" [class.own-color]="alignMessage(message.kuldo)">
                      {{message.uzenet}}
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-12" style="height: 10%;">
              <div class="sendMessage">
                <form style="width: 100%;">
                  <input id="message" [(ngModel)]="message" name="message" style="width: 70%;"
                    autocomplete="off" /><button style="width: 20%;" (click)="sendMessage()">Send</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div [hidden]="roomName == null ? false : true">
  <h2 class="text-center">Waiting for player to join....</h2>
  <button class="btn btn-success" (click)="returnToLobby()">Back</button>
</div>
