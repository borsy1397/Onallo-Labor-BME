<div style="text-align: right;">
	<span>All rooms count: {{totalRooms}}</span>
</div>
<div>
	<div class="container">
		<div class="join-game"  [hidden]="inGame2 == null ? false : true ">
			<div class="room-list">
				<h6 class="text-center">Available Rooms to Join</h6>
				<ul class="nav nav-pills">
					<li class="nav-item room-number" *ngFor="let enemyName of emptyRooms" style="margin-right: 10px;">
						<a class="nav-link active" title="Join room: {{enemyName}}"
							(click)="joinRoom(enemyName)">#{{enemyName}}</a>
					</li>
				</ul>
			</div>
			<div class="create-room text-center">
				<button class="btn btn-secondary" (click)="createRoom()"> Create New Room</button>
			</div>
		</div>
		<div [hidden]="inGame2 == null ? true : false ">
			<h1>You are in game currently</h1>
		</div>
		<br>
	</div>
</div>
