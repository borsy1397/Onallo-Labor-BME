<div class="container">
	<div [hidden]="inGame2 == null ? false : true ">
		<div class="header">
			<button class="btn btn-success" (click)="createRoom()"> Create New Room</button>
			<span><strong>All rooms: {{totalRooms}}</strong></span>
			<span><strong>Users in games: {{usersInGame}}</strong></span>
		</div>
		<hr>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col" *ngFor="let enemyName of emptyRooms" style="cursor: pointer; padding: 0 5px 0 5px; height: 70px; margin-bottom: 60px;">
					<div class="enemy" (click)="joinRoom(enemyName)">
							<span style="font-size: 2.5rem;">{{enemyName}}</span>
					</div>
					<div class="visit-play">
						<div class="visit" style="display: inline-block; width: 50%;" routerLink="/home/player/{{enemyName}}">
							Visit
						</div>
						<div class="play" style="display: inline-block; width: 50%;" (click)="joinRoom(enemyName)">
							Play
						</div>
					</div>
				</div> 
			</div>
		</div>
	</div>
	<div [hidden]="inGame2 == null ? true : false ">
		<h1>You are in game currently</h1>
	</div>
</div>
